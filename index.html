<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Namnsdag</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>

    <main id="app" class="container">
        <section>
            <h1>Name days</h1>
            <!-- Form -->
            <form>
                <div class="form-row" id="selectRow">
                    <select class="custom-select col-4" id="dateSelect">
                        <option value="date">Pick date</option>
                        <option value="today">Today</option>
                        <option value="tomorrow">Tomorrow</option>
                        <option value="yesterday">Yesterday</option>
                        <option value="name">By Name</option>
                    </select>
                </div>
                <div class="form-row">
                    <input type="date" id="inputField" class="form-control col-7">
                    <select class="custom-select col-3" id="countrySelect">
                    </select>
                    <button type="submit" class="btn btn-primary col-2">Search</button>
                </div>
            </form>
            <!-- ./form -->
            <div id="output">
                <!-- Date from Name search gets rendered here -->
                
            </div>
    
        </section>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="/assets/scripts/moment.js"></script>
    <script src="/assets/scripts/api.js"></script>
    <script src="/assets/scripts/app.js"></script>
</body>
</html>
