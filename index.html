<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Namnsdag</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/styles/style.css">
</head>
<body>

    <main id="app" class="container">
        <form>
            <div class="form-row">
                <input type="date" id="inputField" class="form-control col">
                <button type="submit" class="btn btn-primary col-2">Submit</button>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="radioDate" value="date" checked>
                <label class="form-check-label" for="radioDate">Date</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="option" id="radioName" value="name">
                <label class="form-check-label" for="radioName">Name</label>
            </div>
        </form>
    </main>
    
    <script src="/assets/scripts/api.js"></script>
    <script src="/assets/scripts/app.js"></script>
</body>
</html>
